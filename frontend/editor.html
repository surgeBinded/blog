<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog: Editor</title>

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">

    <script src="js/components/nav.js" defer></script>
    <script src="js/editor.js" defer></script>
</head>
<body>

    <div class="banner">
        <img class="banner" id="output" src="#" alt="your image" />
        <input type="file" accept="image/*" id="bannerUpload" hidden>
        <label for="bannerUpload" class="fa-solid fa-upload banner-upload-btn"></label>
    </div>

    <div class="blog">
        <label for="blogTitle"></label><textarea class="title" placeholder="Blog title..." id="blogTitle"></textarea>
        <label for="blogContent"></label><textarea class="article" placeholder="Start writing..." id="blogContent"></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="imageUpload" hidden>
        <label for="imageUpload" class="btn grey publish-btn" >Upload image</label>
    </div>
</body>
</html>
